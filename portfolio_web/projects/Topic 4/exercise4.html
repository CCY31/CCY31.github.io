<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Topic 4 - Exercise 4</title>
        <link href='css/exercise4.css' rel='stylesheet'>
    </head>
    <body>
        <form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
            <fieldset>
                <legend>Shirt Order Form</legend>
                <div class="part">
                    <p>
                        <label>Shirt Size</label><br>
                        <select name="shirt_size">
                            <option>Choose size</option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </p>
                    <p>
                        <label>Sleeves</label><br>
                        <input type="radio" name="sleeves" value="1" checked>Short<br>
                        <input type="radio" name="sleeves" value="2">Long<br>
                    </p>
                    <p>
                        <label>Choose Shirt Colour</label><br>
                        <input type="color" name="color">
                    </p>
                    <p>
                        <label>Quantity</label><br>
                        <input type="number" min="1" max="10" name="quantity">
                    </p>
                    <p>
                        <label>Date Requested</label><br>
                        <input type="date" name="date">
                    </p>
                </div>
                </p>
                <p>
                <div class="part">
                    <p>
                        <label>Name</label><br>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Email Address</label><br>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telephone Number</label><br>
                        <input type="tel" name="telephone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" required> Example: 44-207-882-1234
                    </p>
                </div>
                <div class="part">
                    <p>
                        <label>Address</label><br>
                        <input type="text" name="address">
                    </p>
                    <p>
                        <label>City</label><br>
                        <input type="text" name="city" list="cities">
                        <datalist id="cities">
                            <option>Birmingham</option>
                            <option>Glasgow</option>
                            <option>London</option>
                            <option>Manchester</option>
                        </datalist>
                    </p>
                    <p>
                        <label>Postcode</label><br>
                        <input type="text" name="postcode">
                    </p>
                </div>
                <div id="bottom">
                    Please keep me informed about future shirt offerings <input type="checkbox" name="accept" value="on">
                    <div class="buttons"><input type="submit" value="Submit" class="button"> <input type="reset" value="Clear Form" class="button"></div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
